<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron bg-success">
            <h1 class="text-center">Seattle Train Scheduler</h1>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header text-white bg-primary">
                        Current Train Schedule
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Employee Name</th>
                                <th scope="col">Role</th>
                                <th scope="col">Start Date</th>
                                <th scope="col">Months Worked</th>
                                <th scope="col">Monthly Rate($)</th>
                            </tr>
                        </thead>
                        <tbody id = "train-list">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header text-white bg-primary">
                    Add Train
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group row">
                                <label for="name-input">Train name</label>
                                <input class="form-control" id="name-input" type="text" placeholder="Seattle Express">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="role" placeholder="Portland">
                            </div>
                            <div class="form-group row">
                                <label for="first-train-input">First Train Time (HH:mm - Military Time)</label>
                                <input class="form-control" id="first-train-input" type="text" placeholder="HH:mm">
                            </div>
                            <div class="form-group row">
                                <label for="frequencey-input">Frequency</label>
                                <input class="form-control" id="frequencey-input" type="number" placeholder="80000">
                            </div>
                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
